<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/custo.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/karachevsk.jpg" alt="Храм">
                    <div class="element__group">
                        <p class="element__name">Карачаевск</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elbrus.jpg." alt="Эльбрус">
                    <div class="element__group">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Гора">
                    <div class="element__group">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__group">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Гора">
                    <div class="element__group">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/karachevsk.jpg" alt="Храм">
                    <div class="element__group">
                        <p class="element__name">Карачаево-Ч...</p>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__closed"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__input-name">
                    <input type="text" class="popup__input-profession">
                </form>
                <button class="popup__submit-btn">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
